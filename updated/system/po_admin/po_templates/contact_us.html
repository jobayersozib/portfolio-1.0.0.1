
            <form id="form-data">
                <fieldset>
                    <legend>Contact us</legend>
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" value="Enter your name" />
                        
                    </div>
                    
                    
                    
                    <div>
                        <div>
                            <section>
                                <label for="area">Address</label>
                                <textarea  class="text"  id="address" rows="5" cols="100">


                                </textarea>
                            </section>
                            
                            
                        </div>
                        
                    
                    </div>
                    
                    <div>
                        <label for="contact_no">Contact No:</label>
                        <input type="text" id="contact_no" value="Enter contact no:" />
                        
                    </div>
                    
                    
                    
                    <div>
                        <a href="#" data-bind="contact_us" id="post-data">post</a>
                    </div>
                </fieldset>
            </form>
